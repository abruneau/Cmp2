<div id="content">
  <div class="row" ng-if="forcastBoard">
    <div class="col-md-12 top-20">
      <div class="col-md-3">
        <div class="panel box-v1">
          <div class="panel-heading bg-white border-none">
            <div class="col-md-12 col-sm-12 col-xs-12 text-left padding-0">
              <h4 class="text-left">Forcast</h4>
            </div>
          </div>
          <div class="panel-body text-center">
            <h1>{{forcastBoard.forcast | megaNumber}} $</h1>
            <hr>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel box-v1">
          <div class="panel-heading bg-white border-none">
            <div class="col-md-12 col-sm-12 col-xs-12 text-left padding-0">
              <h4 class="text-left">Number of Opportunities</h4>
            </div>
          </div>
          <div class="panel-body text-center">
            <h1>{{forcastBoard.oppyNb | megaNumber}}</h1>
            <hr>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel box-v1">
          <div class="panel-heading bg-white border-none">
            <div class="col-md-12 col-sm-12 col-xs-12 text-left padding-0">
              <h4 class="text-left">Number of Accounts</h4>
            </div>
          </div>
          <div class="panel-body text-center">
            <h1>{{forcastBoard.accountNb | megaNumber}}</h1>
            <hr>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel box-v1">
          <div class="panel-heading bg-white border-none">
            <div class="col-md-12 col-sm-12 col-xs-12 text-left padding-0">
              <h4 class="text-left">Average opportunity size</h4>
            </div>
          </div>
          <div class="panel-body text-center">
            <h1>{{forcastBoard.avgDeal | megaNumber}} $</h1>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 top-20">
    <todos></todos>
  </div>

</div>
