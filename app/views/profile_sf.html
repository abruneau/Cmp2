<div class="tab-pane fade active in form-element">
  <h3 class="head text-center">SalesForce Credentials</h3>
  <div class="col-md-12  form-element-padding" style="padding-bottom:80px;">
    <div class="col-md-12 ">
      <form class="form-horizontal" name="form" role="form" ng-submit="saveSf(sf)" novalidate>
        <div class="col-md-6">
          <div class="form-group">
            <label for="loginUrl" class="col-sm-3 control-label text-right">Login Url</label>
            <div class="col-sm-9">
              <input ng-model="sf.loginUrl" type="url" class="form-control" id="loginUrl">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label text-right">Email adress</label>
            <div class="input-group col-sm-9">
              <span class="input-group-addon">@</span>
              <input ng-model="sf.email" type="email" class="form-control" id="email" required="">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label text-right">Password</label>
            <div class="col-sm-9">
              <input ng-model="sf.password" type="password" class="form-control" id="password">
            </div>
          </div>
          <div class="form-group">
            <label for="token" class="col-sm-3 control-label text-right">Security token</label>
            <div class="col-sm-9">
              <input ng-model="sf.token" type="password" class="form-control" id="token">
            </div>
          </div>
        </div>

        <div class="form-group pull-right">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
      <div class="col-md-12">
        <div class="pull-right text-success" ng-if="connected">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          Connection is valid
        </div>
      </div>
    </div>

  </div>
</div>
