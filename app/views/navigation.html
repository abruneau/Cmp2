<!-- start: Header -->
<nav class="navbar navbar-default header navbar-fixed-top" style="z-index: 9">
  <div class="col-md-12 nav-wrapper">
    <div class="navbar-header" style="width:100%;">
      <div class="opener-left-menu is-open" ng-click="openLeftMenu()">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
      </div>
      <a href="#/" class="navbar-brand">
        <b>Cmp2</b>
      </a>

      <ul class="nav navbar-nav search-nav">
        <li>
          <div class="search">
            <span class="fa fa-search icon-search" style="font-size:23px;"></span>
            <div class="form-group form-animate-text">
              <input ng-model="selected" typeahead-on-select="openAccount()" uib-typeahead="account as account.Name for account in accounts | filter:$viewValue | limitTo:8" class="form-text" type="text" required>
              <span class="bar"></span>
              <label class="label-search">Type anywhere to
                <b>Search</b>
              </label>
            </div>
          </div>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right user-nav">
        <li class="user-name">
          <span>{{identity.display_name}}</span>
        </li>
        <li class="dropdown avatar-dropdown">
          <img src="images/avatar.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" />
          <ul class="dropdown-menu user-dropdown">
            <li>
              <a href="#/profile">
                <span class="fa fa-user"></span> My Profile</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- end: Header -->

<!-- start:Left Menu -->
<div id="left-menu">
  <div class="sub-left-menu scroll" style="z-index: 8;">
    <ul class="nav nav-list">
      <li>
        <div class="left-bg"></div>
      </li>
      <li class="time">
        <h1 class="animated fadeInLeft">{{datetime}}</h1>
        <p class="animated fadeInRight">{{datetime2}}</p>
      </li>
      <li class="ripple">
        <a href="#/" ng-click="treeToggle($event)">
          <span class="fa-home fa"></span> Home
        </a>
      </li>
      <li class="ripple">
        <a class="tree-toggle nav-header" ng-click="treeToggle($event)">
          <span class="fa-briefcase fa"></span> Accounts
          <span class="fa-angle-right fa right-arrow text-right"></span>
        </a>
        <ul class="nav nav-list tree">
          <li>
            <a href="#/account_form">
              <i class="fa fa-plus-circle"></i>Add Account</a>
          </li>
          <li>
            <input type="text" class="form-control" id="search" placeholder="Search" ng-model="search">
          </li>
          <li ng-repeat="account in stared | filter:search | orderBy: 'Name'  track by $index">
            <a href="#/account/{{account.Id}}"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{account.Name | titleCase}}</a>
          </li>
          <li ng-repeat="account in unstared | filter:search | orderBy: 'Name'  track by $index">
            <a href="#/account/{{account.Id}}">{{account.Name | titleCase}}</a>
          </li>
          <!-- <li ng-repeat="account in accountList | filter:search | orderBy: 'Name'  track by $index">
            <a href="#/account/{{account.Id}}">{{account.Name | titleCase}}</a>
          </li> -->
        </ul>
      </li>
      <li class="ripple">
        <a class="tree-toggle nav-header" ng-click="treeToggle($event)">
          <span class="fa fa-pencil-square-o"></span> Editor
          <span class="fa-angle-right fa right-arrow text-right"></span>
        </a>
        <ul class="nav nav-list tree">
          <li>
            <a href="#/templates">
              <i class="fa fa-file-text-o"></i> Templates
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<!-- end: Left Menu -->
