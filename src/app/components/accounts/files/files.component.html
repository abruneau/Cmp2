<div class="responsive-table">
	<div *ngIf="filePath">
		<div class="row">
			<div class="col-md-12">
				<ol class="breadcrumb">
					<li *ngFor="let b of breadcrum">
						<a (click)="cd(b.path)">{{b.name}}</a>
					</li>
					<!-- <li ng-repeat="b in breadcrum | orderBy: 'index'">
						<a ng-click="cd(b.path)">{{b.name}}</a>
					</li> -->
				</ol>
			</div>
		</div>
		<div class='row '>
			<div class='col-lg-2 col-md-2 col-sm-3 col-xs-3 ' style="text-align: center;" data-toggle="modal" data-target="#fileModal">
				<a>
					<div class="jumbotron" style="margin-bottom: 0px; margin-top: 30px;">
						<span class="fa fa-plus-square-o fa-5x" aria-hidden="true"></span>
					</div>
					New Directory
				</a>
			</div>
			<div *ngFor="let f of fileList" class="col-lg-2 col-md-2 col-sm-3 col-xs-3" style="text-align: center;">
				<a (click)="openFile(f)" tooltip="{{f.name}}" placement="bottom">
					<div class="jumbotron" style="margin-bottom: 0px; margin-top: 30px;">
						<span [ngClass]="fileIcon(f)" class="fa fa-5x" aria-hidden="true"></span>
					</div>
					{{f.name | shorten: 15:'...'}}
				</a>
			</div>
			<!-- <div class='col-lg-2 col-md-2 col-sm-3 col-xs-3 ' ng-repeat="f in fileList" style="text-align: center;">
				<a sglclick="openFile(f)" ng-dblclick="openApplication(f)">
					<div class="jumbotron" style="margin-bottom: 0px; margin-top: 30px;">
						<span ng-class="fileIcon(f)" class="fa fa-5x" aria-hidden="true"></span>
					</div>
					{{f.name | truncate:24}}
				</a>
			</div> -->
		</div>
	</div>
	<div *ngIf="!filePath">
		<div class="alert alert-warning col-md-12 col-sm-12 alert-icon alert-dismissible fade in" role="alert">
			<div class="col-md-2 col-sm-2 icon-wrapper text-center">
				<span class="fa fa-exclamation-triangle fa-2x"></span>
			</div>
			<div class="col-md-10 col-sm-10">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
				<p>
					<strong>Warning!</strong> Please set a Local Path in the setting tab</p>
			</div>
		</div>
	</div>
</div>
