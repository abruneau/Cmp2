<div class="row">
  <div class="col-md-6">
    <div class="panel box-v1">
      <div class="panel-heading bg-white border-none">
        <div class="col-md-6 col-sm-6 col-xs-6 text-left padding-0">
          <h4 class="text-left">Closed</h4>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right">
          <h4><span class="icon-user icons icon text-right"></span></h4>
        </div>
      </div>
      <div class="panel-body text-center">
        <h1>
          {{closed | meganumber}}
          {{account.CurrencyIsoCode}}
        </h1>
        <hr>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel box-v1">
      <div class="panel-heading bg-white border-none">
        <div class="col-md-6 col-sm-6 col-xs-6 text-left padding-0">
          <h4 class="text-left">Forcast</h4>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right">
          <h4><span class="icon-user icons icon text-right"></span></h4>
        </div>
      </div>
      <div class="panel-body text-center">
        <h1>
          {{forcast | meganumber}}
          {{account.CurrencyIsoCode}}
        </h1>
        <hr>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <app-todolist [currentAccount]="account"></app-todolist>
  </div>
</div>
