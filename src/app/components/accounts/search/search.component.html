<div class="panel">
	<div class="panel-body">
		<div class="col-md-12">
			<div class="input-group">
				<input [(ngModel)]="search" (keyup.enter)="searchAccount(search)" type="text" class="form-control" aria-label="...">
			</div>
		</div>
	</div>
</div>
<div *ngIf="message" class="col-md-12">
	<div class="col-md-12 tabs-area box-shadow-none">
		<div id="tabsDemo6Content" class="tab-content tab-content-v6 col-md-12">
			<div role="tabpanel" class="tab-pane search-v1-menu1 active in" id="tabs-demo7-area1" aria-labelledby="tabs-demo7-area1">
				<h4>{{message}}</h4>

				<div *ngIf="options.length > 0" class="col-md-6 padding-0">
					<div *ngFor="let option of options" class="media">
						<div class="media-body">
							<a (click)="loadAccount(option.Id)" class="media-heading">{{option.Name}}</a>
							<p>{{option.Description}}</p>
							<span class="label label-default">{{option.Industry}}</span>
							<span class="label label-default">{{option.Owner.FirstName}} {{option.Owner.LastName}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
