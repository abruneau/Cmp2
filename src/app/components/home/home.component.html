<div class="row" style=" padding: 20px;">
	<div class="col-md-8">
		<div class="col-md-12">
			<div class="col-md-1" *ngIf="forcast.lenght === 3"> </div>
			<div class="col-md-3" *ngFor="let category of forcast">
				<div class="panel box-v1">
					<div class="panel-body text-center">
						<h1>{{category.amount | meganumber}}</h1>
						<p>{{category.ForecastCategoryName}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<app-todolist></app-todolist>
		</div>
	</div>
	<div class="col-md-4">
		<app-weather></app-weather>
	</div>

</div>
