<div class="card">
  <div class="card-body">
    <div class="col-md-12 col-xl-12">
      <h3 class="animated fadeInLeft">
          {{identity.display_name || 'Name'}}
        </h3>
      <ul class="list-unstyled user_data">
        <li>
          <i class="fa fa-map-marker user-profile-icon"></i> {{identity.addr_street}}, {{identity.addr_zip}}, {{identity.addr_city}}
        </li>
      </ul>
      <a class="btn btn-success pull-right" (click)="updateIdentity()">
				<i class="fa fa-edit m-right-xs"></i>Update Profile
			</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12" style="padding:20px;">
    <div class="col-md-12 tabs-area">
      <div class="liner"></div>
      <tabset #staticTabs>
        <tab heading="SalesForce" customClass="sf">
          <h3 class="head text-center">SalesForce Credentials</h3>
          <div class="col-md-12  form-element-padding" style="padding-bottom:80px;">
            <div class="col-md-12 ">
              <form (ngSubmit)="update()" class="form-horizontal" name="form" role="form" novalidate>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="loginUrl" class="col-sm-3 control-label text-right">Login Url</label>
                      <div class="col-sm-9">
                        <input [ngModel]="settings.sf?.loginUrl" (ngModelChange)="settings.sf.loginUrl=$event" type="url" name="loginUrl" class="form-control" id="loginUrl">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-3 control-label text-right">Email adress</label>
                      <div class="input-group col-sm-9">
                        <span class="input-group-addon">@</span>
                        <input [ngModel]="settings.sf?.email" (ngModelChange)="settings.sf.email=$event" name="email" type="email" class="form-control" id="email" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="password" class="col-sm-3 control-label text-right">Password</label>
                      <div class="col-sm-9">
                        <input [ngModel]="settings.sf?.password" (ngModelChange)="settings.sf.password=$event" name="password" type="password" class="form-control" id="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="token" class="col-sm-3 control-label text-right">Security token</label>
                      <div class="col-sm-9">
                        <input [ngModel]="settings.sf?.token" (ngModelChange)="settings.sf.token=$event" name="token" type="password" class="form-control" id="token">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group pull-right">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form>
              <div class="col-md-12">
                <div class="pull-right text-success" *ngIf="connected">
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Connection is valid
                </div>
              </div>
            </div>

          </div>

        </tab>
        <tab heading="Other">Static content 1</tab>
      </tabset>
    </div>
  </div>
</div>
